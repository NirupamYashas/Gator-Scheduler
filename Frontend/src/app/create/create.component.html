<div class="container">
  <form class="input-field" [formGroup]="addCourseForm" (ngSubmit)="addCourseSubmit(addCourseForm.value)">
      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Enter Course Name</label>
          <input type="email" formControlName="course_name" class="form-control" id="inputName" placeholder="Course Name">
        </div>
      </div>

      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Enter Course Code</label>
          <input type="email" formControlName="course_code" class="form-control" id="inputCode" placeholder="Course Code">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputDepartment">Select Department</label>
          <select id="inputDepartment" formControlName="department_name" class="form-control">
            <option selected>choose...</option>
            <option>Computer Science Engineering</option>
            <option>Electrical Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Law</option>
            <option>Arts and Sciences</option>
          </select>
        </div>
      </div>

      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Enter Course Instructor</label>
          <input type="email" formControlName="course_instructor" class="form-control" id="inputInstructor" placeholder="Course Instructor">
        </div>
      </div>

      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Choose Course Days</label>
          <div *ngFor="let item of checkboxes; let i = index" formArrayName="course_days" class="row">
            <div class="col-lg-4 col-sm-4 col-xs-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" [formControlName]="i" class="colored-success">
                        <span class="text">{{item.name}}</span>
                    </label>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="addCourseForm.controls['course_days'].value[0]" class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Monday Starting Time</label>
          <input type="email" formControlName="monday_starting_time" class="form-control" id="inputStaringTime" placeholder="Starting Time">
        </div>
      </div>

      <div *ngIf="addCourseForm.controls['course_days'].value[0]" class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Monday Ending Time</label>
          <input type="email" formControlName="monday_ending_time" class="form-control" id="inputEndingTime" placeholder="Ending Time">
        </div>
      </div>

      <div *ngIf="addCourseForm.controls['course_days'].value[1]" class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Tuesday Starting Time</label>
          <input type="email" formControlName="tuesday_starting_time" class="form-control" id="inputStaringTime" placeholder="Starting Time">
        </div>
      </div>

      <div *ngIf="addCourseForm.controls['course_days'].value[1]" class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Tuesday Ending Time</label>
          <input type="email" formControlName="tuesday_ending_time" class="form-control" id="inputEndingTime" placeholder="Ending Time">
        </div>
      </div>

      <div *ngIf="addCourseForm.controls['course_days'].value[2]" class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Wednesday Starting Time</label>
          <input type="email" formControlName="wednesday_starting_time" class="form-control" id="inputStaringTime" placeholder="Starting Time">
        </div>
      </div>

      <div *ngIf="addCourseForm.controls['course_days'].value[2]" class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Wednesday Ending Time</label>
          <input type="email" formControlName="wednesday_ending_time" class="form-control" id="inputEndingTime" placeholder="Ending Time">
        </div>
      </div>

      <div *ngIf="addCourseForm.controls['course_days'].value[3]" class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Thursday Starting Time</label>
          <input type="email" formControlName="thursday_starting_time" class="form-control" id="inputStaringTime" placeholder="Starting Time">
        </div>
      </div>

      <div *ngIf="addCourseForm.controls['course_days'].value[3]" class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Thursday Ending Time</label>
          <input type="email" formControlName="thursday_ending_time" class="form-control" id="inputEndingTime" placeholder="Ending Time">
        </div>
      </div>

      <div *ngIf="addCourseForm.controls['course_days'].value[4]" class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Friday Starting Time</label>
          <input type="email" formControlName="friday_starting_time" class="form-control" id="inputStaringTime" placeholder="Starting Time">
        </div>
      </div>

      <div *ngIf="addCourseForm.controls['course_days'].value[4]" class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Friday Ending Time</label>
          <input type="email" formControlName="friday_ending_time" class="form-control" id="inputEndingTime" placeholder="Ending Time">
        </div>
      </div>

      <button type="submit" id="create-course" class="btn btn-primary" >Create Course</button>
  </form>
</div>
