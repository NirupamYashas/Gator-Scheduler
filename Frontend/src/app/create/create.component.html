<div class="container">
  <form class="input-field" [formGroup]="addCourseForm" (ngSubmit)="addCourseSubmit(addCourseForm.value)">
      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Enter Course Name</label>
          <input type="email" formControlName="course_name" class="form-control" id="inputName" placeholder="Course Name">
        </div>
      </div>

      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Enter Course Code</label>
          <input type="email" formControlName="course_code" class="form-control" id="inputCode" placeholder="Course Code">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputDepartment">Select Department</label>
          <select id="inputDepartment" formControlName="department_name" class="form-control">
            <option selected>choose...</option>
            <option>Computer Science Engineering</option>
            <option>Electrical Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Law</option>
            <option>Arts and Sciences</option>
          </select>
        </div>
      </div>

      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Enter Course Instructor</label>
          <input type="email" formControlName="course_instructor" class="form-control" id="inputInstructor" placeholder="Course Instructor">
        </div>
      </div>

      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Enter Number of Days</label>
          <input type="email" formControlName="course_days" class="form-control" id="inputDays" placeholder="Number of Days">
        </div>
      </div>

      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Starting Time</label>
          <input type="email" formControlName="starting_time" class="form-control" id="inputStaringTime" placeholder="Starting Time">
        </div>
      </div>

      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="inputName">Ending Time</label>
          <input type="email" formControlName="ending_time" class="form-control" id="inputEndingTime" placeholder="Ending Time">
        </div>
      </div>

      <button type="submit" id="create-course" class="btn btn-primary" [disabled]="addCourseForm.invalid" routerLink="/courses">Create Course</button>
  </form>
</div>
