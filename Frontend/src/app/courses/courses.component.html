<h2 class="Heading">{{ title }}</h2>
<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Department</th>
                <th>Instructor</th>
                <th>No Of Days</th>
                <th>Starting Time</th>
                <th>Ending Time</th>

            </tr>
        </thead>
        <tbody>
            <tr id="project-row" *ngFor="let course of courses" (click)="editProject(course)">
                <td>{{course.name}}</td>
                <td>{{course.code}}</td>
                <td>{{course.department}}</td>
                <td>{{course.instructor}}</td>
                <td>{{course.days}}</td>
                <td>{{course.start_times}}</td>
                <td>{{course.end_times}}</td>
            </tr>
        </tbody>
    </table>
</div>
