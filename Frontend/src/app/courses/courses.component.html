<h2 class="Heading">{{ title }}</h2>
<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Department</th>
                <th>Instructor</th>
                <th>No Of Days</th>
                <th>Starting Time</th>
                <th>Ending Time</th>

            </tr>
        </thead>
        <tbody>
            <tr id="project-row" *ngFor="let course of courses" (click)="editProject(course)">
                <td>{{course.Name}}</td>
                <td>{{course.Code}}</td>
                <td>{{course.Department}}</td>
                <td>{{course.Instructor}}</td>
                <td>{{course.Days}}</td>
                <td>{{course.From}}</td>
                <td>{{course.To}}</td>
            </tr>
        </tbody>
    </table>
</div>
